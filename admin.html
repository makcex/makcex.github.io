<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Admin</title>
    <style>
        body {
            background: #f5f5f5;
            margin-right: auto;
            background-image: url(img/vs66uy7avujyqd2wpygv8d87i.jpg);
        }
        .box {
            width: 400px;
            height: 300px;
            background: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0,0.12);
            border-radius: 8px;
        }
        input {
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            background: #eef2f6;
            box-sizing: border-box;
            outline: #eef2f6;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0,0.12);
        }
    </style>
</head>
<body>
    <h1> Admin Dashboard</h1>

    <div class="box">
        <h3>Tambah Produk Baru</h3>
        <input type="file" id="img" placeholder="pilih gambar"><hr>
        <input type="text" id="nama" placeholder="nama produk"><hr>
        <input type="number" id="harga" placeholder="harga produk"><hr>
        <input type="text" id="jenis" placeholder="type produk"><hr>
        <input type="number" id="stok" placeholder="jumlah produk"><hr>
        <button onclick="tambahProduk()">Simpan</button>
    </div>
    <script>
        
    function tambahProduk() {
    const fileInput = document.getElementById('img')

    if (fileInput.files.length === 0) {
        alert('Pilih gambar terlebih dahulu!')
        return
    }

    // 1ï¸âƒ£ Upload gambar
    const formData = new FormData()
    formData.append('img', fileInput.files[0])

    fetch('/upload', {
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(upload => {
        // 2ï¸âƒ£ Simpan data produk
        const produk = {
            gbr: upload.fileName,
            nama: document.getElementById('nama').value,
            harga: Number(document.getElementById('harga').value),
            jenis: document.getElementById('jenis').value,
            stok: Number(document.getElementById('stok').value)
        }

        return fetch('/products', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(produk)
        })
    })
    .then(res => res.json())
    .then(() => {
        alert('Barang berhasil ditambahkan âœ…')

        document.querySelectorAll('input').forEach(i => i.value = '')
    })
    .catch(err => {
        console.error(err)
        alert('Terjadi error ðŸ˜¢')
    })
}
</script>
</body>
</html>
